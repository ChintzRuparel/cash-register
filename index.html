<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager - NEOG</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


    
    </style>
  </head>
  <body >
    <main class="container">
      <div>
        <center>
        <h1 class="heading">Cash Register Manager</h1>
        <p style="font-family: 'Roboto', sans-serif;" class="description">
            Enter Bill Amt and Cash Paid by the user 
        </p>
        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <input style="border-radius: 30px; height: 20px;width: 250px;" class="input" id="bill-amount" type="text" /><br> <br>
        <label class="input-label" for="cash-given">Cash Given:</label>
        <input style="border-radius: 30px; height: 20px;width: 250px;" class="input" id="cash-given" type="text" />
        <br><br>
        <button style="border-radius: 30px; height: 40px;width: 250px;" id="check-button">Check Cashout</button>
        <p style="font-family: 'Roboto', sans-serif;" id="error-message"></p>
        <table class="change-table">
          
          <h3>Return to be Given : </h3>

        <table style="width: 50%;" class="change-table">
          <tr>
          <th>Number of Currency Notes</th>
          <th>Notes</th>
        </tr>
        <tr>
          <td class="no-of-notes"></td>
          <td>2000</td>
        </tr>
  
        <tr>
          <td class="no-of-notes"></td>
          <td>500</td>
        </tr>
  
        <tr>
          <td class="no-of-notes"></td>
          <td>100</td>
        </tr>
  
        <tr>
          <td class="no-of-notes"></td>
          <td>20</td>
        </tr>
  
        <tr>
          <td class="no-of-notes"></td>
          <td>10</td>
        </tr>
  
        <tr>
          <td class="no-of-notes"></td>
          <td>5</td>
        </tr>
  
        <tr>
          <td class="no-of-notes"></td>
          <td>1</td>
        </tr>
  
        </table>
      </div>

      
    </main>
  </center>
    
    <script src="/index.js" type="text/javascript"></script>
  </body>
</html>
